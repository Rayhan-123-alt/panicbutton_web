<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Pengguna</title>
  <link rel="icon" href="http://103.255.15.227/lifemedia_logo.png?v=1753515070" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8f6;
      color: #333;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #ffffff;
      border-bottom: 2px solid #e0f2f1;
      box-shadow: 0 4px 12px rgba(0, 100, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-bar h2 {
      margin: 0 auto;
      font-size: 22px;
      color: #009e60;
      font-weight: 700;
      text-align: center;
      flex: 1;
    }

    .back-btn {
      padding: 10px 16px;
      background: #009e60;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .action-btns {
      display: flex;
      gap: 10px;
    }

    .add-user-btn {
      padding: 10px 16px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .filters {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin: 20px auto;
      padding: 0 24px;
      max-width: 1000px;
      justify-content: center;
      align-items: center;
    }

    .custom-select-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 240px;
    }

    .custom-select-wrapper::after {
      content: "\f078";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #009e60;
      font-size: 14px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: white;
      appearance: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    select:focus, input[type="text"]:focus {
      border-color: #009e60;
    }

    input[type="text"] {
      min-width: 280px;
      max-width: 400px;
    }

    /* Modal */
    .modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease-in-out;
}

.modal-content {
  background: white;
  padding: 24px;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: slideUp 0.3s ease-in-out;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}

.modal-header h3 {
  margin: 0;
  color: #009e60;
  font-size: 1.3rem;
}

.close-modal {
  background: none;
  border: none;
  font-size: 24px;
  color: #aaa;
  cursor: pointer;
  transition: color 0.2s ease;
}
.close-modal:hover {
  color: #009e60;
}

.modal-body {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group label {
  font-weight: 600;
  color: #333;
}

.form-group select,
.form-group input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 14px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
.form-group select:focus,
.form-group input:focus {
  outline: none;
  border-color: #009e60;
  box-shadow: 0 0 0 3px rgba(0,158,96,0.15);
}

.role-select {
  display: flex;
  gap: 10px;
  align-items: center;
}

.role-select select {
  flex: 1;
}

.custom-role-input {
  display: none;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.modal-footer {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-cancel {
  background: #e0e0e0;
  color: #333;
}
.btn-cancel:hover {
  background: #ccc;
}

.btn-save {
  background: #009e60;
  color: white;
}
.btn-save:hover {
  background: #00794b;
  transform: translateY(-1px);
}

/* Animasi */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes slideUp {
  from {transform: translateY(20px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

.form-group input,
.form-group select {
  width: 100%;
  box-sizing: border-box; /* supaya padding tidak memotong width */
}

    /* Container Kartu */
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 16px;
    }

    .user-card {
      background: white;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 16px rgba(0, 100, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: left;
      border: 1px solid #e0f2f1;
    }

    .user-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 20px rgba(0, 100, 0, 0.15);
    }

    .user-card strong {
      color: #00693e;
      font-size: 16px;
    }

    .user-card div {
      margin: 8px 0;
      font-size: 14px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-card i {
      color: #009e60;
      width: 20px;
      text-align: center;
    }

    .user-card .role {
      font-weight: 600;
      color: #00796b;
    }

    /* Pagination */
    #paginationContainer {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    #paginationInfo {
      font-size: 14px;
      color: #555;
    }

    #prevPage, #nextPage {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    #prevPage {
      background: #e0f2f1;
      color: #009e60;
      border: 1px solid #009e60;
    }

    #nextPage {
      background: #009e60;
      color: white;
    }

    #prevPage:disabled, #nextPage:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive: Mobile */
    @media (max-width: 768px) {
      .header-bar h2 {
        font-size: 16px;
      }
      #paginationContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 8px;
        margin-top: 16px;
      }

      #paginationContainer button {
        padding: 6px 12px;
        font-size: 1rem;
      }

      #perumahanFilter, #roleFilter {
        margin-bottom: 5px;
      }

      .card-container {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .filters {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        align-items: center;
        padding: 0 16px;
      }

      .custom-select-wrapper {
        width: 100%;
        max-width: 300px;
      }

      select, input[type="text"], #searchInput {
        width: 100%;
        padding: 11px;
        font-size: 1rem;
        box-sizing: border-box;
      }
    }

    .user-card {
      background-color: #f4f4f4;
      border-radius: 8px;
      padding: 16px;
      margin: 8px 0;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .admin-card {
      background-color: #e6fed8;
      border: .7px solid #4af2af;
    }

    .user-card-role {
      background-color: #ffffff;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
    }

    .role-badge.admin {
      background-color: #d9534f;
    }

    .role-badge.user {
      background-color: #0275d8;
    }

    .role-badge.unknown {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <a href="/" class="back-btn">‚Üê Dashboard</a>
    <h2>Daftar Pengguna</h2>
    <div class="action-btns">
      <button class="add-user-btn" id="openAddUserModal">Tambah User</button>
    </div>
  </div>

  <div class="filters">
    <div class="custom-select-wrapper">
      <select id="perumahanFilter">
        <option value="">Semua Perumahan</option>
      </select>
    </div>
    <div class="custom-select-wrapper">
      <select id="roleFilter">
        <option value="">Semua Role</option>
        <option value="user">User</option>
        <option value="admin">Admin/Satpam</option>
      </select>
    </div>
    <input type="text" id="searchInput" placeholder="Cari nama atau nomor rumah..." />
  </div>

  <!-- Container Kartu -->
  <div class="card-container" id="cardContainer">
    <!-- Kartu pengguna akan ditambahkan via JavaScript -->
  </div>

  <!-- Pagination -->
  <div id="paginationContainer">
    <div id="paginationInfo">Menampilkan 0 - 0 dari 0 data</div>
    <div>
      <button id="prevPage">Sebelumnya</button>
      <button id="nextPage">Berikutnya</button>
    </div>
  </div>

  <!-- Modal Tambah User -->
  <div class="modal" id="addUserModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Tambah User</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="perumahanSelect">Pilih Perumahan</label>
          <select id="perumahanSelect" required>
            <option value="">--- Pilih Perumahan ---</option>
            <!-- Opsi akan diisi via JS -->
          </select>
        </div>
        <div class="form-group">
          <label for="userName">Nama Lengkap</label>
          <input type="text" id="userName" placeholder="Masukkan nama pengguna" required />
        </div>
        <div class="form-group">
          <label for="houseNumber">Nomor Rumah</label>
          <input type="text" id="houseNumber" placeholder="Contoh: A1, B2, 101" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>
        <div class="form-group">
          <label>Role</label>
          <div class="role-select">
            <select id="roleSelect">
              <option value="admin">Admin / Satpam</option>
              <!-- <option value="user">User</option> -->
              <option value="custom">Lainnya (Isi Sendiri)</option>
            </select>
            <input
              type="text"
              id="customRoleInput"
              placeholder="Masukkan role"
              class="custom-role-input"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-cancel" id="cancelBtn">Batal</button>
        <button class="btn btn-save" id="saveUserBtn">Simpan</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
    apiKey: "---",
    authDomain: "--",
    databaseURL: "--",
    projectId: "--",
    storageBucket: "--",
    messagingSenderId: "--",
    appId: "--",
    measurementId: "--"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elemen DOM
    const cardContainer = document.getElementById("cardContainer");
    const perumahanFilter = document.getElementById("perumahanFilter");
    const roleFilter = document.getElementById("roleFilter");
    const searchInput = document.getElementById("searchInput");

    const addUserModal = document.getElementById("addUserModal");
    const openAddUserModal = document.getElementById("openAddUserModal");
    const closeModal = document.getElementById("closeModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveUserBtn = document.getElementById("saveUserBtn");

    const perumahanSelect = document.getElementById("perumahanSelect");
    const userNameInput = document.getElementById("userName");
    const houseNumberInput = document.getElementById("houseNumber");
    const passwordInput = document.getElementById("password");
    const roleSelect = document.getElementById("roleSelect");
    const customRoleInput = document.getElementById("customRoleInput");

    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    const usersPerPage = 9;

    // Ambil daftar perumahan dari /daftar_perumahan untuk dropdown
    const daftarPerumahanRef = ref(db, "daftar_perumahan");
    onValue(daftarPerumahanRef, (snapshot) => {
      const data = snapshot.val();
      perumahanSelect.innerHTML = '<option value="">--- Pilih Perumahan ---</option>';
      if (data) {
        Object.entries(data).forEach(([key, name]) => {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = name;
          perumahanSelect.appendChild(option);
        });
      }
    });

    // Ambil data pengguna dari /perumahan
    const perumahanRef = ref(db, "perumahan");
    onValue(perumahanRef, (snapshot) => {
      const data = snapshot.val();
      allUsers = [];
      const perumahanNames = new Set();

      if (data) {
        Object.entries(data).forEach(([perumahanKey, perumahanData]) => {
          const users = perumahanData.users || {};
          const perumahanName = perumahanData.info?.nama || perumahanKey;

          Object.entries(users).forEach(([userId, userInfo]) => {
            allUsers.push({
              ...userInfo,
              perumahanKey,
              perumahanName
            });
            perumahanNames.add(perumahanName);
          });
        });
      }

      populatePerumahanOptions(Array.from(perumahanNames));
      applyFilters();
    });

    function populatePerumahanOptions(names) {
      perumahanFilter.innerHTML = `<option value="">Semua Perumahan</option>`;
      names.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        perumahanFilter.appendChild(option);
      });
    }

    // Render Kartu
    function renderCards(users) {
      cardContainer.innerHTML = "";
      if (users.length === 0) {
        cardContainer.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; color: #888; padding: 20px;">
            <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: 12px; opacity: 0.5;"></i>
            <p>Tidak ada data pengguna.</p>
          </div>`;
        return;
      }

      users.forEach((user, index) => {
        const card = document.createElement("div");
        card.className = "user-card";

        if ((user.role || '').toUpperCase() === 'ADMIN') {
          card.classList.add('admin-card');
        } else if ((user.role || '').toUpperCase() === 'USER') {
          card.classList.add('user-card-role');
        }

        card.innerHTML = `
          <div style="font-weight: bold; font-size: 1.1rem; margin-bottom: 6px;">
            ${index + 1}. ${user.name || '-'}
          </div>
          <div style="margin-bottom: 4px;">
            <i class="fas fa-home"></i>
            <span>No. Rumah: <strong>${user.houseNumber || '-'}</strong></span>
          </div>
          <div style="margin-bottom: 4px;">
            <i class="fas fa-phone"></i>
            <span>No. HP: <strong>${user.phoneNumber || '-'}</strong></span>
          </div>
          <div style="margin-bottom: 4px;">
            <i class="fas fa-lock"></i>
            <span>Password: <strong>${user.password || '-'}</strong></span>
          </div>
          <div style="margin-bottom: 4px;">
            <i class="fas fa-user-tag"></i>
            <span class="role-badge ${user.role?.toLowerCase() || 'unknown'}">
              ${user.role === 'admin' ? 'ADMIN / SATPAM' : 'USER'}
            </span>
          </div>
          <div>
            <i class="fas fa-building"></i>
            <span>${user.perumahanName || '-'}</span>
          </div>
        `;

        cardContainer.appendChild(card);
      });
    }

    // Filter Data
    function applyFilters() {
      const role = (roleFilter.value || "").trim().toLowerCase();
      const perumahan = (perumahanFilter.value || "").trim().toLowerCase();
      const keyword = (searchInput.value || "").trim().toLowerCase();

      filteredUsers = allUsers.filter(user => {
        const userRole = (user.role || "").toLowerCase();
        const userPerumahan = (user.perumahanName || "").toLowerCase();
        const userName = (user.name || "").toLowerCase();
        const userHouseNumber = (user.houseNumber || "").toString().toLowerCase();

        return (
          (!role || userRole === role) &&
          (!perumahan || userPerumahan === perumahan) &&
          (keyword === "" || userName.includes(keyword) || userHouseNumber.includes(keyword))
        );
      });

      currentPage = 1;
      updatePagination();
    }

    function updatePagination() {
      const startIndex = (currentPage - 1) * usersPerPage;
      const endIndex = Math.min(startIndex + usersPerPage, filteredUsers.length);
      const paginatedUsers = filteredUsers.slice(startIndex, endIndex);

      renderCards(paginatedUsers);

      const paginationInfo = document.getElementById("paginationInfo");
      paginationInfo.textContent = `Menampilkan ${filteredUsers.length === 0 ? 0 : startIndex + 1} - ${endIndex} dari ${filteredUsers.length} data`;

      document.getElementById("prevPage").disabled = currentPage === 1;
      document.getElementById("nextPage").disabled = endIndex >= filteredUsers.length;
    }

    // Modal Logic
    openAddUserModal.addEventListener("click", () => {
      addUserModal.style.display = "flex";
    });

    [closeModal, cancelBtn].forEach(btn => {
      btn.addEventListener("click", () => {
        addUserModal.style.display = "none";
        resetForm();
      });
    });

    window.addEventListener("click", (e) => {
      if (e.target === addUserModal) {
        addUserModal.style.display = "none";
        resetForm();
      }
    });

    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "custom") {
        customRoleInput.style.display = "block";
      } else {
        customRoleInput.style.display = "none";
      }
    });

    function resetForm() {
      perumahanSelect.value = "";
      userNameInput.value = "";
      houseNumberInput.value = "";
      passwordInput.value = "";
      roleSelect.value = "user";
      customRoleInput.style.display = "none";
      customRoleInput.value = "";
    }

    // Simpan User ke Firebase
    saveUserBtn.addEventListener("click", async () => {
      const perumahanKey = perumahanSelect.value;
      const name = userNameInput.value.trim();
      const houseNumber = houseNumberInput.value.trim();
      const password = passwordInput.value.trim();
      const roleOption = roleSelect.value;
      const customRole = customRoleInput.value.trim();

      if (!perumahanKey || !name || !houseNumber || !password) {
        alert("Semua field wajib diisi!");
        return;
      }

      const role = roleOption === "custom" ? customRole || "custom" : roleOption;

      try {
        const newUserRef = push(ref(db, `perumahan/${perumahanKey}/users`));
        await set(newUserRef, {
          coverImage: "",
          houseNumber,
          name,
          note: "",
          password,
          phoneNumber: "",
          profileImage: "",
          role: role.toLowerCase()
        });

        alert("User berhasil ditambahkan!");
        addUserModal.style.display = "none";
        resetForm();

        // Refresh data
        const snapshot = await onValue(perumahanRef, () => {}); // Re-fetch
      } catch (error) {
        console.error("Error adding user: ", error);
        alert("Gagal menambahkan user.");
      }
    });

    // Event Listeners
    roleFilter.addEventListener("change", applyFilters);
    perumahanFilter.addEventListener("change", applyFilters);
    searchInput.addEventListener("input", applyFilters);

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        updatePagination();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage * usersPerPage < filteredUsers.length) {
        currentPage++;
        updatePagination();
      }
    });
  </script>
</body>
</html>
