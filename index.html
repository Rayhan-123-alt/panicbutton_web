  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");
    const mainContent = document.getElementById("mainContent");

    function toggleSidebar() {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
      if (window.innerWidth > 800) {
        mainContent.classList.toggle("sidebar-open");
      }
    }

    function closeSidebar() {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
      mainContent.classList.remove("sidebar-open");
    }

    // Responsive behavior on window resize
    window.addEventListener("resize", () => {
      if (window.innerWidth > 800 && sidebar.classList.contains("open")) {
        mainContent.classList.add("sidebar-open");
      } else {
        mainContent.classList.remove("sidebar-open");
      }
    });
  </script>

  <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

      const firebaseConfig = {
          apiKey: "--",
          authDomain: "--",
          databaseURL: "--",
          projectId: "--",
          storageBucket: "--",
          messagingSenderId: "--",
          appId: "--",
          measurementId: "--"
          };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const monitorRef = ref(db, 'monitor');
      const usersRef = ref(db, 'users');
      const buzzerRef = ref(db, 'buzzer');
      const buzzerPriorityRef = ref(db, 'buzzer_priority');

      // Hitung jumlah data di "monitor"
      onValue(monitorRef, snapshot => {
          const data = snapshot.val();
          const count = data ? Object.keys(data).length : 0;
          document.querySelector('.card:nth-child(1) .card-value').textContent = count; // Rekap Data
          document.querySelector('.card:nth-child(2) .card-value').textContent = count + '%'; // Monitor (misal persentase dummy)
      });

      // Hitung jumlah user
      onValue(usersRef, snapshot => {
          const data = snapshot.val();
          const count = data ? Object.keys(data).length : 0;
          document.querySelector('.card:nth-child(3) .card-value').textContent = count; // User Registrations
      });

      // Update status button card
      onValue(buzzerPriorityRef, snapshot => {
          const status = snapshot.val();
          document.querySelector('.card:nth-child(4) .card-value').textContent = status ?? 'N/A'; // Button
      });

      // --- LOGIKA BARU UNTUK KOTAK PERINGATAN ---
      const liveAlertBox = document.getElementById("liveAlert");

      // Pantau status 'buzzer' sebagai pemicu utama
      onValue(buzzerRef, (buzzerSnapshot) => {
          const status = buzzerSnapshot.val();

          if (status && status.toLowerCase() === 'on') {
              // JIKA BUZZER "ON": Ambil data terbaru dari 'monitor' dan tampilkan
              onValue(monitorRef, (monitorSnapshot) => {
                  const data = monitorSnapshot.val();
                  if (!data || Object.keys(data).length === 0) {
                      liveAlertBox.innerHTML = `<div class="live-empty">Menunggu data peringatan...</div>`;
                      liveAlertBox.style.borderLeftColor = "#999";
                      return;
                  }

                  const latestKey = Object.keys(data).sort().reverse()[0];
                  const latest = data[latestKey];

                  const houseNumber = latest.houseNumber || "Tidak Diketahui";
                  const time = latest.time || "-";
                  const lat = latest.latitude ?? "-";
  const long = latest.longitude ?? "-";
                  const priority = latest.priority || "biasa";
                  const message = latest.message || "-"; // <-- BARIS BARU: Mengambil data pesan

                  let borderColor = "green";
                  let priorityClass = "priority-biasa";
                  if (priority.toLowerCase() === "darurat") {
                      borderColor = "red";
                      priorityClass = "priority-darurat";
                  } else if (priority.toLowerCase() === "penting") {
                      borderColor = "orange";
                      priorityClass = "priority-penting";
                  }
                  
                  const mapsLink = (lat !== '-' && long !== '-')
                      ? `<a href="https://www.google.com/maps?q=${lat},${long}" target="_blank">Buka Lokasi</a>`
                      : `<span>Lokasi tidak tersedia</span>`;
                  
                  liveAlertBox.style.borderLeftColor = borderColor;
                  // Ganti seluruh isi liveAlertBox dengan detail peringatan
                  liveAlertBox.innerHTML = `
                    <div class="live-box-content">
                        <h2>Nomor Rumah: ${houseNumber}</h2>
                        <p>Waktu: ${time}</p>
                        <p>Lokasi: ${mapsLink}</p>
                        <p>Prioritas: <span class="priority-box ${priorityClass}">${priority}</span></p>
                        <p class="live-box-message"><strong>Pesan:</strong> ${message}</p> </div>
                  `;

              }, { once: true });
          } else {
              // JIKA BUZZER "OFF": Tampilkan pesan placeholder
              liveAlertBox.innerHTML = `<div class="live-empty">ðŸš¨ Peringatan Darurat Akan Tampil Disini</div>`;
              liveAlertBox.style.borderLeftColor = "#999"; // Reset warna border
          }
      });
  </script>
