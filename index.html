    function toggleSidebar() {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
      if (window.innerWidth > 800) {
        mainContent.classList.toggle("sidebar-open");
      }
    }

    function closeSidebar() {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
      mainContent.classList.remove("sidebar-open");
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 800 && sidebar.classList.contains("open")) {
        mainContent.classList.add("sidebar-open");
      } else {
        mainContent.classList.remove("sidebar-open");
      }
    });

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "--",
    authDomain: "--",
    databaseURL: "--",
    projectId: "--",
    storageBucket: "--",
    messagingSenderId: "--",
    appId: "--",
    measurementId: "--"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const loadingOverlay = document.getElementById('loadingOverlay');
  const perumahanRef = ref(db, 'perumahan');

  let totalDataToLoad = 3;
  let dataLoadedCount = 0;

  function checkLoadingComplete() {
    dataLoadedCount++;
    if (dataLoadedCount >= totalDataToLoad) {
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 400);
      }, 300);
    }
  }

  onValue(perumahanRef, (snapshot) => {
    const perumahanData = snapshot.val();
    const allMonitors = [];
    let totalUsers = 0;
    let latestMonitor = null;
    let latestKey = "";
    let latestPerumahan = null;
    let statusTerakhir = "N/A";

    for (const id in perumahanData) {
      const p = perumahanData[id];

      const monitor = p.monitor || {};
      for (const key in monitor) {
        const entry = monitor[key];
        allMonitors.push(entry);

        // Update monitor jika key lebih besar
        if (key > latestKey) {
          latestKey = key;
          latestMonitor = entry;
          latestPerumahan = p;
        }
      }

      const users = p.users || {};
      totalUsers += Object.keys(users).length;

      const priority = (p.buzzers?.main?.priority || 'off').toLowerCase();
      if (["biasa", "penting", "darurat"].includes(priority)) {
        statusTerakhir = priority;
      }
    }

    // Update kartu jumlah data monitor
    document.querySelector('.card:nth-child(1) .card-value').textContent = Object.keys(perumahanData).length;
    checkLoadingComplete();

    // Update kartu jumlah user
    document.querySelector('.card:nth-child(2) .card-value').textContent = totalUsers;
    checkLoadingComplete();

    // Status terakhir
    const statusText = document.getElementById('statusText');
    const statusCard = document.getElementById('statusCard');
    statusCard.className = 'card-status';
    statusCard.style.backgroundColor = '';
    statusCard.style.color = '';

    const mainState = (latestPerumahan?.buzzers?.main?.state || 'off').toLowerCase();
    const priority = (latestMonitor?.priority || 'off').toLowerCase();

    if (mainState === 'on') {
      statusText.textContent = 'ON';

      if (priority === 'darurat') {
        statusCard.classList.add('darurat');
        statusCard.style.color = '#fff';
      } else if (priority === 'penting') {
        statusCard.classList.add('penting');
        statusCard.style.color = '#000';
      } else if (priority === 'biasa') {
        statusCard.classList.add('biasa');
        statusCard.style.color = '#fff';
      } else {
        statusCard.style.backgroundColor = '#ccc';
        statusCard.style.color = '#000';
      }
    } else {
      statusText.textContent = 'OFF';
      statusCard.style.backgroundColor = '#f4f4f4';
      statusCard.style.color = '#000';
    }

    checkLoadingComplete();

    // Box Live Alert
    const liveAlertBox = document.getElementById("liveAlert");

    if (latestMonitor && latestPerumahan && mainState === 'on') {
      const {
        latitude,
        longitude,
        message = '-',
        houseNumber = 'Tidak Diketahui',
        time = '-',
        name = 'Tidak Diketahui'
      } = latestMonitor;

      const {
        info: {
          nama: perumahanNama = 'Tidak Diketahui',
          lokasi: perumahanLokasi = 'Tidak Diketahui'
        } = {}
      } = latestPerumahan;

      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);

      let borderColor = "green", priorityClass = "priority-biasa";
      if (priority === "darurat") {
        borderColor = "red";
        priorityClass = "priority-darurat";
      } else if (priority === "penting") {
        borderColor = "orange";
        priorityClass = "priority-penting";
      }

      const mapsLink = (!isNaN(lat) && !isNaN(lon))
      ? `<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" rel="noopener noreferrer"
            class="location-link"
            style="
              position: relative; 
              padding-left: 1.5em; 
              display: inline-block; 
              text-decoration: none; 
              color: #0077cc; 
              font-weight: bold; 
              font-size: 16px;
            "
            onmouseover="this.style.color='#005999'; this.style.textDecoration='underline'; this.style.transition='all 0.3s ease';"
            onmouseout="this.style.color='#0077cc'; this.style.textDecoration='none';"
          >
            <span style="position: absolute; left: 0; top: 0; font-size: 1.1em;">📍</span> Buka Lokasi
        </a>`
      : `<span style="color: #999;">Tidak tersedia</span>`;
      
      const timeParts = time.split(' waktu ');
      let formattedTime = time;
      if (timeParts.length === 2) {
        const [dateStr, timeStr] = timeParts;
        const [year, month, day] = dateStr.split('-');
        formattedTime = `${day}-${month}-${year} pukul ${timeStr}`;
      }

      liveAlertBox.style.borderLeftColor = borderColor;
      liveAlertBox.innerHTML = `
        <div class="live-box-content">
          <h1>Nomor Rumah: <strong>${houseNumber}</strong> Terdaftar untuk: <strong>${name}</strong></h1>
          <hr style="margin-top:10px; margin-bottom:5px; border-color:#ccc;">
          <h5><strong>Perumahan:</strong> ${perumahanNama}</h5>
          <h5 style="margin-top:-3px;"><strong>Lokasi Perumahan:</strong> ${perumahanLokasi}</h5>
          <h6><strong>Waktu:</strong> ${formattedTime}</h6>
          <p style="font-size:18px;">Lokasi: ${mapsLink}</p>
          <p style="font-size:18px;">Prioritas: <span class="priority-box ${priorityClass}"style="font-size:18px;">${priority}</span></p>
          <p class="live-box-message" style="font-size:16px;"><strong>Pesan:</strong> ${message}</p>
        </div>`;

    } else {
      liveAlertBox.innerHTML = `<div class="live-empty">🚨 Peringatan Darurat Akan Tampil Disini</div>`;
      liveAlertBox.style.borderLeftColor = "#999";
    }
  });

  firebase.initializeApp(firebaseConfig);
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("quick-message").addEventListener("click", async function (e) {
  e.preventDefault();
  const triggerBtn = e.currentTarget;
  const dbRef = firebase.database().ref("global_quick_messages");

  triggerBtn.disabled = true;

  // Loading awal
  Swal.fire({
    title: 'Mohon tunggu...',
    html: 'Mengambil data quick messages...',
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading()
  });

  let msgs = {};
  try {
    const snapshot = await dbRef.once("value");
    msgs = snapshot.val() || {};
  } catch (err) {
    Swal.fire('Error', 'Gagal mengambil data: ' + err.message, 'error');
    triggerBtn.disabled = false;
    return;
  }
  Swal.close();

  // Escape helper
  function escapeHtml(str='') {
    return String(str)
      .replace(/&/g, '&amp;').replace(/</g, '&lt;')
      .replace(/>/g, '&gt;').replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  // Modal content
  const modalHTML = `
    <div style="padding:12px;box-sizing:border-box;max-height:520px;overflow:hidden;">
      <input id="searchMsgInput" type="text" placeholder="Cari pesan..." 
        style="width:100%;padding:10px;margin-bottom:12px;border:1px solid #ddd;border-radius:8px;">
      <div style="border:1px solid #eee;border-radius:8px;max-height:280px;overflow:auto;background:#fff;">
        <table style="width:100%;border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:center;padding:8px;border-bottom:1px solid #f5f5f5;">Pesan</th>
              <th style="width:140px;text-align:center;padding:8px;border-bottom:1px solid #f5f5f5;">Aksi</th>
            </tr>
          </thead>
          <tbody id="msgsTbody">
            ${Object.keys(msgs).map(key => `
              <tr data-id="${key}" data-text="${escapeHtml(msgs[key])}">
                <td class="msg-text" style="padding:10px;border-bottom:1px solid #fbfbfb;">${escapeHtml(msgs[key])}</td>
                <td style="padding:8px;text-align:center;border-bottom:1px solid #fbfbfb;">
                  <button class="edit-btn" data-id="${key}" style="margin-right:4px;padding:4px 6px;border-radius:6px;border:none;background:#ffc107;cursor:pointer;">Edit</button>
                  <button class="delete-btn" data-id="${key}" style="padding:4px 6px;border-radius:6px;border:none;background:#dc3545;color:#fff;cursor:pointer;">Hapus</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;">
        <input id="newMsgInput" type="text" placeholder="Tulis pesan baru..." 
          style="flex:1;padding:10px;border:1px solid #ddd;border-radius:8px;">
        <button id="addMsgBtn" style="padding:10px 12px;border-radius:8px;border:none;background:#28a745;color:#fff;cursor:pointer; font-size:15px;">Tambah</button>
      </div>
    </div>
  `;

  Swal.fire({
    title: 'Kelola Quick Messages',
    html: modalHTML,
    width: 520,
    showConfirmButton: false,
    showCloseButton: true,
    didOpen: () => {
      const container = Swal.getHtmlContainer();
      const tbody = container.querySelector('#msgsTbody');
      const searchInput = container.querySelector('#searchMsgInput');
      const newMsgInput = container.querySelector('#newMsgInput');
      const addBtn = container.querySelector('#addMsgBtn');

      // Filter pencarian
      searchInput.addEventListener('input', (ev) => {
        const q = (ev.target.value || '').toLowerCase();
        Array.from(tbody.querySelectorAll('tr')).forEach(tr => {
          const text = (tr.getAttribute('data-text') || '').toLowerCase();
          tr.style.display = text.includes(q) ? '' : 'none';
        });
      });

      // Tambah pesan baru
      addBtn.addEventListener('click', async () => {
        const v = newMsgInput.value.trim();
        if (!v) return Swal.fire('Error','Pesan tidak boleh kosong','error');
        addBtn.disabled = true;
        const newRef = dbRef.push();
        await newRef.set(v);
        const key = newRef.key;
        tbody.insertAdjacentHTML('beforeend', `
          <tr data-id="${key}" data-text="${escapeHtml(v)}">
            <td class="msg-text" style="padding:10px;border-bottom:1px solid #fbfbfb;">${escapeHtml(v)}</td>
            <td style="padding:8px;text-align:center;border-bottom:1px solid #fbfbfb;">
              <button class="edit-btn" data-id="${key}" style="margin-right:4px;padding:4px 6px;border-radius:6px;border:none;background:#ffc107;cursor:pointer;">Edit</button>
              <button class="delete-btn" data-id="${key}" style="padding:4px 6px;border-radius:6px;border:none;background:#dc3545;color:#fff;cursor:pointer;">Hapus</button>
            </td>
          </tr>
        `);
        newMsgInput.value = '';
        addBtn.disabled = false;
      });

      // Event delegation edit inline & hapus
      tbody.addEventListener('click', async (ev) => {
        const tr = ev.target.closest('tr');
        const id = tr?.getAttribute('data-id');
        if (!id) return;

        // Edit inline
if (ev.target.classList.contains('edit-btn')) {
  const tdText = tr.querySelector('.msg-text');
  const oldText = tr.getAttribute('data-text');

  tdText.innerHTML = `
    <input type="text" class="edit-input" 
      value="${oldText}" 
      style="width:100%;padding:6px;border:1px solid #ccc;border-radius:4px;">
  `;

  // Tombol simpan: centang ✓
  ev.target.textContent = '✓';
  ev.target.style.padding = '4px 8px';
  ev.target.style.fontSize = '16px';
  ev.target.style.lineHeight = '1';
  ev.target.style.borderRadius = '6px';
  ev.target.style.backgroundColor = '#28a745'; // hijau
  ev.target.style.border = 'none';
  ev.target.style.color = '#fff';
  ev.target.style.cursor = 'pointer';

  ev.target.classList.remove('edit-btn');
  ev.target.classList.add('save-btn');

  // Sembunyikan tombol hapus
  const delBtn = tr.querySelector('.delete-btn');
  if (delBtn) delBtn.style.display = 'none';

  // Tombol batal: silang ✕
  const cancelBtn = document.createElement('button');
  cancelBtn.textContent = '✕';
  cancelBtn.classList.add('cancel-btn');
  cancelBtn.style.cssText = `
    padding:4px 8px;
    border-radius:6px;
    border:none;
    background:#dc3545;  /* merah */
    color:#fff;
    cursor:pointer;
    font-size:16px;
    line-height:1;
  `;

  // Bungkus tombol simpan & batal biar rapi
  const btnWrapper = document.createElement('div');
  btnWrapper.style.display = 'flex';
  btnWrapper.style.justifyContent = 'center';
  btnWrapper.style.gap = '6px';

  btnWrapper.appendChild(ev.target);
  btnWrapper.appendChild(cancelBtn);

  const tdActions = tr.querySelector('td:last-child');
  tdActions.innerHTML = '';
  tdActions.appendChild(btnWrapper);
}


        // Simpan perubahan
        else if (ev.target.classList.contains('save-btn')) {
          const newVal = tr.querySelector('.edit-input').value.trim();
          if (!newVal) return Swal.fire('Error','Pesan tidak boleh kosong','error');

          await dbRef.child(id).set(newVal);
          tr.setAttribute('data-text', escapeHtml(newVal));
          tr.querySelector('.msg-text').textContent = newVal;

          // Kembalikan tombol awal
          const tdActions = tr.querySelector('td:last-child');
          tdActions.innerHTML = `
            <button class="edit-btn" data-id="${id}" 
              style="margin-right:4px;padding:4px 6px;border-radius:6px;border:none;background:#ffc107;cursor:pointer;">
              Edit
            </button>
            <button class="delete-btn" data-id="${id}" 
              style="padding:4px 6px;border-radius:6px;border:none;background:#dc3545;color:#fff;cursor:pointer;">
              Hapus
            </button>
          `;
        }

        // Batal edit
        else if (ev.target.classList.contains('cancel-btn')) {
          const oldText = tr.getAttribute('data-text');
          tr.querySelector('.msg-text').textContent = oldText;

          // Kembalikan tombol awal
          const tdActions = tr.querySelector('td:last-child');
          tdActions.innerHTML = `
            <button class="edit-btn" data-id="${id}" 
              style="margin-right:4px;padding:4px 6px;border-radius:6px;border:none;background:#ffc107;cursor:pointer;">
              Edit
            </button>
            <button class="delete-btn" data-id="${id}" 
              style="padding:4px 6px;border-radius:6px;border:none;background:#dc3545;color:#fff;cursor:pointer;">
              Hapus
            </button>
          `;
        }

        // Hapus langsung (dengan konfirmasi kecil di baris)
        else if (ev.target.classList.contains('delete-btn')) {
          if (confirm('Yakin hapus pesan ini?')) {
            await dbRef.child(id).remove();
            tr.remove();
          }
        }
      });
    },
    willClose: () => {
      triggerBtn.disabled = false;
    }
  });
});
</script>
