  <style>
    /* Loading Overlay Fullscreen */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 11000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #006400;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    /* Spinner */
    .spinner {
      border: 8px solid #dcdcdc;
      border-top: 8px solid #006400;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00640088;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Loading text */
    #loadingText {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 2px #b0b0b0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      background-color: rgb(222, 251, 242);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1002;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px; /* beri jarak 20px antar item */
      justify-content: flex-start; /* or space-between depending on layout */
    }

    .header-title {
      font-family: 'Inter', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #222;
      display: flex;
      align-items: center;
      gap: 6px;
      letter-spacing: 0.5px;
    }

    .highlight {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .admin-tag {
      background-color: #89fb78;
      color: #000000;
      font-size: 12px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 12px;
      margin-left: 4px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .header-logo {
      width: 40px;
      margin-right: 10px;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
      color: #040147;
      text-align: center;
    }

    .sidebar-button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-button:hover {
      background-color: rgba(0, 100, 0, 0.8);
    }

    /* Sidebar */
    .sidebar {
      background-color: #C6E5FF;
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1001;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .sidebar-logo {
      width: 35px;
      margin-right: 10px;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 12px;
    }

    .sidebar-menu a {
      color: #000;
      text-decoration: none;
      padding: 10px 16px;
      display: block;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar-menu a:hover {
      background-color: #5e6278;
      color: #fff;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 1000;
    }

    .sidebar-overlay.show {
      display: block;
    }

    /* Main Content */
    .main-content {
      margin-left: 0;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      transition: margin-left 0.3s ease;
    }


    .main-content.sidebar-open {
      margin-left: 220px;
    }

    .card {
      background-color: rgba(247, 253, 229, 0.873);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  background-color: #f0f8ff; /* biru muda lembut */
}

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #006400;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 22px;
      font-weight: bold;
      color: #006400;
      margin-bottom: 8px;
    }

    .card-content a {
      text-decoration: none;
      font-size: 14px;
      color: #444;
    }

    /* Card Status Button */
.card-status {
  display: block;
  grid-column: 1 / -1;
  padding: 1px;
  font-size: 40px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  transition: background-color 0.3s ease;
}


/* Warna dinamis berdasarkan prioritas */
.card-status.biasa {
  background-color: #10962f !important; /* Hijau */
  color: #fff;
}

.card-status.penting {
  background-color: #ffc107 !important; /* Kuning */
  color: black;
}

.card-status.darurat {
  background-color: #c11325 !important; /* Merah */
  color: #fff;
}


    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 80vw;
        max-width: 300px;
      }

      .main-content {
        grid-template-columns: 1fr;
        padding: 16px;
        gap: 16px;
        margin-left: 0 !important;

      .card {

    /* Live Box */
    .live-box {
      background-color: #fff;
      border-left: 8px solid #999;

      border-radius: 10px;

      display: flex;
      justify-content: center;
      align-items: center;

    .live-box-content {

    .live-box h2 {
      font-size: 28px;

      color: #222;
    }

    .live-box p {
      margin: 4px 0;
    }

    .live-box a {
      color: #007BFF;
      text-decoration: underline;
    }

    .priority-box {
      padding: 4px 12px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      display: inline-block;
    }

    .priority-darurat {

    }

    .priority-penting {
      background-color: orange;
    }

    .priority-biasa {
      background-color: green;
    }

    /* Kartu khusus untuk link ke statistik */
    .special-card {
      background-color: #f3f0ff;
      border-left: 5px solid #6c63ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .special-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.2);

    body.dark-mode .special-card {
      background-color: #292846;
      border-left-color: #9f94ff;
      color: #eee;
    }

  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");
    const mainContent = document.getElementById("mainContent");

    function toggleSidebar() {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
      if (window.innerWidth > 800) {
        mainContent.classList.toggle("sidebar-open");
      }
    }

    function closeSidebar() {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
      mainContent.classList.remove("sidebar-open");
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 800 && sidebar.classList.contains("open")) {
        mainContent.classList.add("sidebar-open");
      } else {
        mainContent.classList.remove("sidebar-open");
      }
    });
  </script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "--",
    authDomain: "--",
    databaseURL: "--",
    projectId: "--",
    storageBucket: "--",
    messagingSenderId: "--",
    appId: "--",
    measurementId: "--"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const loadingOverlay = document.getElementById('loadingOverlay');
  const perumahanRef = ref(db, 'perumahan');

  let totalDataToLoad = 3;
  let dataLoadedCount = 0;

  function checkLoadingComplete() {
    dataLoadedCount++;
    if (dataLoadedCount >= totalDataToLoad) {
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 400);
      }, 300);
    }
  }

  onValue(perumahanRef, (snapshot) => {
    const perumahanData = snapshot.val();
    const allMonitors = [];
    let totalUsers = 0;
    let latestMonitor = null;
    let latestKey = "";
    let latestPerumahan = null;
    let statusTerakhir = "N/A";

    for (const id in perumahanData) {
      const p = perumahanData[id];

      const monitor = p.monitor || {};
      for (const key in monitor) {
        const entry = monitor[key];
        allMonitors.push(entry);

        // Update monitor jika key lebih besar
        if (key > latestKey) {
          latestKey = key;
          latestMonitor = entry;
          latestPerumahan = p;
        }
      }

      const users = p.users || {};
      totalUsers += Object.keys(users).length;

      const priority = (p.buzzers?.main?.priority || 'off').toLowerCase();
      if (["biasa", "penting", "darurat"].includes(priority)) {
        statusTerakhir = priority;
      }
    }

    // Update kartu jumlah data monitor
    document.querySelector('.card:nth-child(1) .card-value').textContent = Object.keys(perumahanData).length;
    checkLoadingComplete();

    // Update kartu jumlah user
    document.querySelector('.card:nth-child(2) .card-value').textContent = totalUsers;
    checkLoadingComplete();

    // Status terakhir
    const statusText = document.getElementById('statusText');
    const statusCard = document.getElementById('statusCard');
    statusCard.className = 'card-status';
    statusCard.style.backgroundColor = '';
    statusCard.style.color = '';

    const mainState = (latestPerumahan?.buzzers?.main?.state || 'off').toLowerCase();
    const priority = (latestPerumahan?.buzzers?.main?.priority || 'off').toLowerCase();

    if (mainState === 'on') {
      statusText.textContent = 'ON';

      if (priority === 'darurat') {
        statusCard.classList.add('darurat');
        statusCard.style.color = '#fff';
      } else if (priority === 'penting') {
        statusCard.classList.add('penting');
        statusCard.style.color = '#000';
      } else if (priority === 'biasa') {
        statusCard.classList.add('biasa');
        statusCard.style.color = '#fff';
      } else {
        statusCard.style.backgroundColor = '#ccc';
        statusCard.style.color = '#000';
      }
    } else {
      statusText.textContent = 'OFF';
      statusCard.style.backgroundColor = '#f4f4f4';
      statusCard.style.color = '#000';
    }

    checkLoadingComplete();

    // Box Live Alert
    const liveAlertBox = document.getElementById("liveAlert");

    if (latestMonitor && latestPerumahan && mainState === 'on') {
      const {
        latitude,
        longitude,
        message = '-',
        houseNumber = 'Tidak Diketahui',
        time = '-',
        name = 'Tidak Diketahui'
      } = latestMonitor;

      const {
        info: {
          nama: perumahanNama = 'Tidak Diketahui',
          lokasi: perumahanLokasi = 'Tidak Diketahui'
        } = {}
      } = latestPerumahan;

      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);

      let borderColor = "green", priorityClass = "priority-biasa";
      if (priority === "darurat") {
        borderColor = "red";
        priorityClass = "priority-darurat";
      } else if (priority === "penting") {
        borderColor = "orange";
        priorityClass = "priority-penting";
      }

      const mapsLink = (!isNaN(lat) && !isNaN(lon))
      ? `<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" rel="noopener noreferrer"
            class="location-link"
            style="
              position: relative; 
              padding-left: 1.5em; 
              display: inline-block; 
              text-decoration: none; 
              color: #0077cc; 
              font-weight: bold; 
              font-size: 16px;
            "
            onmouseover="this.style.color='#005999'; this.style.textDecoration='underline'; this.style.transition='all 0.3s ease';"
            onmouseout="this.style.color='#0077cc'; this.style.textDecoration='none';"
          >
            <span style="position: absolute; left: 0; top: 0; font-size: 1.1em;">📍</span> Buka Lokasi
        </a>`
      : `<span style="color: #999;">Tidak tersedia</span>`;
      
      const timeParts = time.split(' waktu ');
      let formattedTime = time;
      if (timeParts.length === 2) {
        const [dateStr, timeStr] = timeParts;
        const [year, month, day] = dateStr.split('-');
        formattedTime = `${day}-${month}-${year} pukul ${timeStr}`;
      }

      liveAlertBox.style.borderLeftColor = borderColor;
      liveAlertBox.innerHTML = `
        <div class="live-box-content">
          <h1>Nomor Rumah: <strong>${houseNumber}</strong> Terdaftar untuk: <strong>${name}</strong></h1>
          <hr style="margin-top:10px; margin-bottom:5px; border-color:#ccc;">
          <h5><strong>Perumahan:</strong> ${perumahanNama}</h5>
          <h5 style="margin-top:-3px;"><strong>Lokasi Perumahan:</strong> ${perumahanLokasi}</h5>
          <h6><strong>Waktu:</strong> ${formattedTime}</h6>
          <p style="font-size:18px;">Lokasi: ${mapsLink}</p>
          <p style="font-size:18px;">Prioritas: <span class="priority-box ${priorityClass}"style="font-size:18px;">${priority}</span></p>
          <p class="live-box-message" style="font-size:16px;"><strong>Pesan:</strong> ${message}</p>
        </div>`;

    } else {
      liveAlertBox.innerHTML = `<div class="live-empty">🚨 Peringatan Darurat Akan Tampil Disini</div>`;
      liveAlertBox.style.borderLeftColor = "#999";
    }
  });
</script>

</body>
</html>
